<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style2.css" />
    <title>EJERCICIO 2</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="sticker">
        <img id="imgNaruto" src="assets/img/naruto.jpg" alt="naruto" />
        <input type="number" id="narutoCount" min="0" value="0" />
      </div>
      <div class="sticker">
        <img id="imgSasuke" src="assets/img/sasuke.png" alt="sasuke" />
        <input type="number" id="sasukeCount" min="0" value="0" />
      </div>
      <div class="sticker">
        <img id="imgSakura" src="assets/img/sakura.jpg" alt="sakura" />
        <input type="number" id="sakuraCount" min="0" value="0" />
      </div>
    </div>

    <button id="submit">Calcular</button>
    <p id="resultado"></p>

    <footer>
      <script src="./assets/js/script2.js"></script>
    </footer>
  </body>
</html>
